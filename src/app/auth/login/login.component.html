<div class="w-full flex flex-col space-y-5">
    <span class="text-lg font-light text-gray-500 text-center">
      Use the following form to login into your user account
    </span>
    <form class="w-full" [formGroup]="form" (submit)="login()">
      <!-- Email Input -->
      <div class="relative z-0 mb-6 w-full group">
        <input type="email" name="email" id="email" formControlName="email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-400 peer"
          placeholder=" " [ngClass]="{'border-red-500': form.controls['email'].invalid && form.controls['email'].touched}" />
        <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          [ngClass]="{'text-red-500': form.controls['email'].invalid && form.controls['email'].touched}">
          Email address
        </label>
        <span class="text-xs text-red-500" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
          <fa-icon [icon]="faTriangleExclamation"></fa-icon> Email is required
        </span>
        <span class="text-xs text-red-500" *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched">
          <fa-icon [icon]="faTriangleExclamation"></fa-icon> Invalid email format
        </span>
      </div>
  
      <!-- Password Input -->
      <div class="relative z-0 mb-6 w-full group">
        <input type="password" name="password" id="password" formControlName="password"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-400 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-400 peer"
          placeholder=" " [ngClass]="{'border-red-500': form.controls['password'].invalid && form.controls['password'].touched}" />
        <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          [ngClass]="{'text-red-500': form.controls['password'].invalid && form.controls['password'].touched}">
          Password
        </label>
        <span class="text-xs text-red-500" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
          <fa-icon [icon]="faTriangleExclamation"></fa-icon> Password is required
        </span>
      </div>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-xs text-red-500 text-center">
        <fa-icon [icon]="faTriangleExclamation"></fa-icon> {{ errorMessage }}
      </p>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none font-medium rounded text-sm px-5 py-2.5 uppercase">
        Login
      </button>
    </form>
    <hr />
    <p class="pt-10 text-gray-500 text-sm font-base text-center w-full">
        Don't have an account?
        <a [routerLink]="['/auth/register']" class="text-blue-500 hover:underline">
            Register
        </a>
    </p>
  </div>
